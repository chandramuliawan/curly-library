    <dialog class="addNewBook">
        <form class="newBookForm">
            <fieldset>
                <legend>Add New Book</legend>
                <div class="formContainer">
                    <div class="formInput">
                        <label for="newTitle">Book Title:</label>
                        <input type="text" name="newTitle" id="newTitle" required="" autofocus="">
                    </div>
                    <div class="formInput">
                        <label for="newAuthor">Author:</label>
                        <input type="text" name="newAuthor" id="newAuthor" required="">
                    </div>
                    <div class="formInput">
                        <label for="newPages">No. of Pages:</label>
                        <input type="number" name="newPages" id="newPages" required="">
                    </div>
                    <div class="formInput">
                        <label for="newSynopsis">Synopsis:</label>
                        <input type="text" name="newSynopsis" id="newSynopsis">
                    </div>
                    <div class="formInput">
                        <span>Have you read it?</span>
                        <div class="radioContainer">
                            <input type="radio" name="newRead" id="newRead" value=1><Label for="newRead">Read</Label>
                            <input type="radio" name="newRead" id="newNotRead" value=0><Label for="newNotRead">Not Read</Label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="btnFormContainer">
                <div><button class="closeDialog" type="button">Cancel</button></div>
                <div><button class="submitNewBook" type="submit">Submit</button></div>
            </div>
        </form>
    </dialog>
